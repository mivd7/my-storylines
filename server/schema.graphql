type Query {
  allStories: [Story!]!
  allUsers: [User!]!
  allAdditions: [Addition!]!
  story(storyId: ID!): Story
  storiesByUser(userId: ID!): [Story!]!
}

type Mutation {
  createUser(name: String!, email: String!, password: String!): User
  createAdmin(name: String!, email: String!, password: String!): User
  createStory(content: String!, userId: ID!): Story
  addToStory(storyId: ID!, text: String!): Addition
  publish(storyId: ID!): Story
  signup(email: String!, password: String!, name: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  email: String
  name: String!
  password: String!
  stories: [Story!]
  additions: [Addition!]
}

type Story {
  id: ID!
  content: String!
  published: Boolean!
  author: User
  additions: [Addition]
}

type Addition {
  id: ID!
  createdAt: DateTime!
  text: String!
  story: Story!
  writtenBy: User
}

scalar DateTime
